<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <h1>Code Quiz!</h1>
    <div id="timerDiv">
      <p id="timer-message"></p>
    </div>
    <section class="quiz-body" id="quiz-body">
    <div><p id="questions">Test out your knowledge of JavaScript by taking our code quiz. You have 75 seconds, but watch out - if you get questions wrong, you'll lose some time!</p></div>
    <div class="answersList" id="answersList">
      <ul id="answers">
        <li class="answerButtons" id="answer1"></li>
        <li class="answerButtons" id="answer2"></li>
        <li class="answerButtons" id="answer3"></li>
        <li class="answerButtons" id="answer4"></li>
      </ul>
    </div>
    <div class="high-scores" id="high-scores"></div>
    <button type="button" id="question-start">Start Quiz!</button>
  </section>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
<script src="logic.js"></script>  
</body>
</html>
